<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formular de înregistrare animale</title>
  <link rel="stylesheet" href="regAnim.css">
</head>
<body>
  <main>
    <section class="form-card">
      <h1>Formular de înregistrare animale</h1>
      <p>Completează formularul pentru a înregistra un animal la clinica noastră.</p>

      <form action="#" method="post">
        <label for="stapan">Nume stăpân
          <input id="stapan" name="stapan" type="text" required>
        </label>

        <label for="telefon">Telefon
          <input id="telefon" name="telefon" type="tel" required>
        </label>

        <label for="nume-animal">Nume animal
          <input id="nume-animal" name="nume_animal" type="text" required>
        </label>

        <label for="specie">Specie
          <select id="specie" name="specie" required>
            <option value="">-- alege --</option>
            <option value="caine">Câine</option>
            <option value="pisica">Pisică</option>
            <option value="iepure">Iepure</option>
            <option value="altul">Altul</option>
          </select>
        </label>

        <fieldset class="inline-group">
          <legend>Sexul animalului</legend>
          <label><input type="radio" name="sex" value="mascul" required> Mascul</label>
          <label><input type="radio" name="sex" value="femela"> Femelă</label>
        </fieldset>

        <fieldset class="inline-group">
          <legend>Servicii dorite</legend>
          <label><input type="checkbox" name="servicii[]" value="vaccinare"> Vaccinare</label>
          <label><input type="checkbox" name="servicii[]" value="deparazitare"> Deparazitare</label>
          <label><input type="checkbox" name="servicii[]" value="consult"> Consult</label>
        </fieldset>

        <label for="observatii">Observații
          <textarea id="observatii" name="observatii" rows="4"></textarea>
        </label>

        <div class="buttons">
          <button type="submit" class="btn primary">Trimite</button>
          <button type="reset" class="btn secondary">Reset</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
